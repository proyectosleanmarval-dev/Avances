name: Procesar Excels

on:
  push:
    branches:
      - main
    paths:
      - 'data/*.xlsx'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Ejecutar procesamiento
        run: python procesar.py

      - name: Commit y Push del consolidado
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          if [ -f data/consolidado.json ]; then
            git add data/consolidado.json

            if ! git diff --cached --quiet; then
              git commit -m "Actualizar consolidado automático"

              # Sincronizar con remoto
              git fetch origin main
              git rebase origin/main

              # Push seguro evitando conflictos
              git push --force-with-lease origin main
            else
              echo "No hay cambios para commit"
            fi
          else
            echo "No se generó consolidado.json"
          fi
