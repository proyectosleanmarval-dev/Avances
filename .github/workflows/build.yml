name: Procesar Excels

on:
  push:
    paths:
      - 'data/*.xlsx'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Ejecutar procesamiento
        run: python procesar.py

      - name: Commit y Push del consolidado
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          if [ -f data/consolidado.json ]; then
            git add data/consolidado.json
            git diff --cached --quiet || git commit -m "Actualizar consolidado automático"
            git push
          else
            echo "No se generó consolidado.json"
          fi
